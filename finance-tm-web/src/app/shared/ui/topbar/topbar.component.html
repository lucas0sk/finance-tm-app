<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 rounded shadow-sm px-3">
    <a class="navbar-brand fw-semibold" routerLink="/" (click)="close()">Finance TM</a>

    <button class="navbar-toggler" type="button" aria-label="Toggle navigation" [attr.aria-expanded]="isOpen()"
        (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [class.show]="isOpen()">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" *ngIf="isAuthenticated()">
                <a class="nav-link" routerLink="/" routerLinkActive="active" (click)="close()">Dashboard</a>
            </li>
            <li class="nav-item" *ngIf="isAuthenticated()">
                <a class="nav-link" routerLink="/transfer" routerLinkActive="active" (click)="close()">Transferir</a>
            </li>
        </ul>

        <div class="d-flex align-items-center gap-2">
            <ng-container *ngIf="isAuthenticated(); else authLinks">
                <span class="badge text-bg-secondary">Conta {{ maskedAccount() }}</span>
                <button class="btn btn-outline-secondary btn-sm" (click)="logout()">Sair</button>
            </ng-container>

            <ng-template #authLinks>
                <a class="btn btn-outline-primary btn-sm" routerLink="/login" (click)="close()">Entrar</a>
                <a class="btn btn-primary btn-sm" routerLink="/register" (click)="close()">Cadastrar</a>
            </ng-template>
        </div>
    </div>
</nav>
