<div class="toast-stack position-fixed top-0 end-0 p-3" style="z-index:1080;">
    <div *ngFor="let t of toasts()" class="alert alert-dismissible shadow-sm mb-2" [ngClass]="{
           'alert-success': t.type === 'success',
           'alert-danger' : t.type === 'error',
           'alert-warning': t.type === 'warning',
           'alert-info'   : t.type === 'info'
         }" role="status" aria-live="polite" aria-atomic="true">
        <div class="d-flex align-items-start gap-2">
            <div class="fw-semibold">{{ t.title }}</div>
            <button type="button" class="btn-close ms-auto" aria-label="Close" (click)="close(t.id)"></button>
        </div>
        <div class="small">{{ t.text }}</div>
    </div>
</div>
