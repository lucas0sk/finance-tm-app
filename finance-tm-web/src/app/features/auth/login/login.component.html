<div class="row justify-content-center">
    <div class="col-12 col-md-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Entrar</h5>

                <form (ngSubmit)="submit()" #f="ngForm" novalidate>
                    <div class="mb-3">
                        <label class="form-label" for="username">Usuário</label>
                        <input id="username" class="form-control" name="username" [(ngModel)]="username" #u="ngModel" required autocomplete="username" autofocus />
                        <div class="invalid-feedback d-block" *ngIf="f.submitted && u.invalid">Informe o usuário.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Senha</label>
                        <div class="input-group">
                            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                                name="password" [(ngModel)]="password" #p="ngModel" required
                                autocomplete="current-password" />
                            <button type="button" class="btn btn-outline-secondary" (click)="toggle()">
                                {{ showPassword ? 'Ocultar' : 'Mostrar' }}
                            </button>
                        </div>
                        <div class="invalid-feedback d-block" *ngIf="f.submitted && p.invalid">Informe a senha.</div>
                    </div>

                    <button class="btn btn-primary w-100" [disabled]="f.invalid || loading">
                        {{ loading ? 'Entrando...' : 'Entrar' }}
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
