<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Criar conta</h5>

                <form #f="ngForm" (ngSubmit)="f.valid && submit()" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Nome completo</label>
                        <input class="form-control" name="fullName" [(ngModel)]="fullName" #fn="ngModel" required
                            [class.is-invalid]="f.submitted && fn.invalid" />
                        <div class="invalid-feedback d-block" *ngIf="f.submitted && fn.invalid">
                            Informe o nome completo.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">CPF</label>
                        <input class="form-control" name="cpf" [(ngModel)]="cpf" #c="ngModel" pattern="^\d{11}$" required inputmode="numeric"maxlength="11" [class.is-invalid]="f.submitted && c.invalid" />
                        <div class="form-text">Apenas números (11 dígitos)</div>
                        <div class="invalid-feedback d-block" *ngIf="f.submitted && c.invalid">
                            CPF inválido.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="email" #e="ngModel" required
                            autocomplete="email" [class.is-invalid]="f.submitted && e.invalid" />
                        <div class="invalid-feedback d-block" *ngIf="f.submitted && e.invalid">
                            E-mail inválido.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input class="form-control" name="username" [(ngModel)]="username" #u="ngModel" required
                            autocomplete="username" [class.is-invalid]="f.submitted && u.invalid" />
                        <div class="invalid-feedback d-block" *ngIf="f.submitted && u.invalid">
                            Informe o usuário.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password" #p="ngModel"
                            minlength="6" required autocomplete="new-password"
                            [class.is-invalid]="f.submitted && p.invalid" />
                        <div class="invalid-feedback d-block" *ngIf="f.submitted && p.invalid">
                            Mínimo 6 caracteres.
                        </div>
                    </div>

                    <button class="btn btn-success w-100" [disabled]="f.invalid || loading">
                        {{ loading ? 'Cadastrando...' : 'Cadastrar' }}
                    </button>
                </form>

                <div class="text-success mt-2" *ngIf="success && accountNumber">
                    Conta criada: {{ accountNumber }}
                </div>
            </div>
        </div>
    </div>
</div>
